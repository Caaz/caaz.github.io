<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body class="theme-dark uk-flex uk-flex-column">
    {{ partial "navbar.html" .}}
    <div class="uk-flex-1 uk-flex uk-flex-center uk-flex-column uk-flex-row@l">
      <div id="page-list" class="uk-flex-none">
        {{ partial "page-list.html" . }}
      </div>
      <div class="uk-flex-1 uk-flex">
        <main id="content" class="uk-container uk-flex-grow">
          {{ block "main" . }}Nothing Rendered{{ end }}
        </main>
        <div id="table-of-contents" class="uk-visible@l uk-flex-none">
          {{ if .Fragments.Headings }}
            {{ .TableOfContents }}
          {{end}}
        </div>
      </div>
    </div>
    <footer class="uk-padding-large uk-text-center">
      <p>This is where I'd put my footer content, if I had any.</p>
    </footer>
  </body>
</html>
