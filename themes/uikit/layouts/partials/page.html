
<article class="uk-article">
  <p class="uk-article-meta"><ul class="uk-breadcrumb">
    {{ range after 1 .Page.Ancestors.Reverse }}
    <li><a href="{{.Page.RelPermalink}}">{{ .Page.Title }}</a></li>
    {{end}}
  </ul></p>
  <h1 class="uk-article-title" >{{ .Title }}</h1>
  <ul class="uk-article-meta uk-subnav uk-subnav-divider uk-margin-remove-top">
    <li>Created {{.Page.Date | time.Format "02 January 2006"}}</li>
    <li>Updated {{.Page.Lastmod | time.Format "02 January 2006"}}</li>
  </ul>
  {{ .Content }}
</article>

{{ if .Store.Get "hasMermaid" }}
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: true });
</script>
{{ end }}
