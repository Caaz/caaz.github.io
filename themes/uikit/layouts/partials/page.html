
<article class="uk-article">
  <h1 class="uk-article-title uk-heading-line uk-text-center" ><span>{{ .Title }}</span></h1>
  <p class="uk-article-meta"><ul class="uk-breadcrumb">
    {{ range after 1 .Page.Ancestors.Reverse }}
    <li><a href="{{.Page.RelPermalink}}">{{ .Page.Title }}</a></li>
    {{end}}
  </ul></p>
  {{ .Content }}
</article>



{{ if .Store.Get "hasMermaid" }}
<script type="module">
  import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.esm.min.mjs';
  mermaid.initialize({ startOnLoad: true });
</script>
{{ end }}
