{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div class="grid is-col-min-16">
    {{ range .Pages }}
      <div class="cell">
        <article class="message is-link">
          <div class="message-header"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></div>
          <div class="message-body">{{ .Summary }}</div>
        </article>
      </div>
    {{ end }}
  </div>
{{ end }}
