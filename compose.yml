name: dev-site
services:
  build:
    build: .
    volumes:
      - "./vault:/src/vault"
      - "./content:/src/content"
    develop:
      watch:
        - action: rebuild
          path: ./vault
  server:
    image: klakegg/hugo:0.101.0-ubuntu
    command: server -D --watch=false
    volumes:
      - ".:/src/"
    ports: 
        - "1313:1313"
